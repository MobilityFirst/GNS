#####
# This is a config file for a name server.
# Complete list of configurable options is in edu.umass.cs.gnsserver.newApp.AppReconfigurableNodeOptions

nsfile = single-server-info
demandProfileClass=edu.umass.cs.gnsserver.gnsApp.NullDemandProfile

debug = true
debugNio = true
disableSSL = true
disableEmailVerification = true

################################################
# Options related to logging
################################################

fileLoggingLevel = INFO
consoleOutputLevel = INFO



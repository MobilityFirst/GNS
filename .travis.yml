language: java
jdk:
  - oraclejdk8

services:
  - mongodb
  
notifications:
  email:
    on_success: always # default: change
    on_failure: always # default: always
    
script:
  - ant testAlwaysFail

after_failure:
  - echo "$TRAVIS_PULL_REQUEST";
  - echo "$TRAVIS_COMMIT";
  - git revert "$TRAVIS_COMMIT";
  - git push;


language: java
jdk:
- oraclejdk8
services:
- mongodb
notifications:
  email:
    on_success: always
    on_failure: always
script:
- ant testAlwaysFail
after_failure:
- git config user.email "$GITEMAIL"
- git config user.name  "$GITUSER"
- export GITCOMMITUSER=$(git show --format="%aN" $TRAVIS_COMMIT); echo "$GITCOMMITUSER"; if ["$GITCOMMITUSER" == "$GITUSER"]; then echo "Not reverting since this commit was issued automatically by travis..."; else git revert "$TRAVIS_COMMIT" --no-edit; git commit -m "Reverting due to failed tests."; git push https://"$GITUSER":"$GITPASSWORD"@github.com/bpteich/GNS.git; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 

language: java
jdk:
  - oraclejdk8

services:
  - mongodb
  
notifications:
  email:
    on_success: always # default: change
    on_failure: always # default: always
    
script:
   ant testAlwaysFail

after_failure:
  if ["$TRAVIS_PULL_REQUEST" == "false"];
  then
        echo "$TRAVIS_COMMIT"
        git pull
        git revert "$TRAVIS_COMMIT"
        git push
  fi
 


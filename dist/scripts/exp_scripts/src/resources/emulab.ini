[DEFAULT]

# Configuration parameters for running GNS tests in a distributed setting

# Configurations on local machine:

# path where output from test will be stored
local_output_folder = /proj/MobilityFirst/gns/results/
# file with list of name servers (one per line)
ns_file = /proj/MobilityFirst/gns/config/ns_nodes
# file with list of local name servers (one per line)
lns_file = /proj/MobilityFirst/gns/config/lns_nodes
# path of the GNS jar on local machine
jar_file = /proj/MobilityFirst/gns/scripts/GNS.jar


# Configurations on remote machines where GNS is running
# user name to log in to every machine
user = abhigyan
# ssh key used for logging into remote machine
ssh_key = /users/abhigyan/.ssh/id_rsa
# remote folder location
remote_folder = /mnt/extra/gns/
# java binaries are located at this folder on remote machine
java_bin = /proj/MobilityFirst/tarfiles/jdk1.7.0_55/bin/
# mongodb binaries are located at this folder on remote machine
mongo_bin = /proj/MobilityFirst/tarfiles/mongodb-linux-x86_64-2.6.1/bin/



#update_trace = /Users/abhigyan/Documents/workspace/GNS/test_output/trace/
#experiment_run_time = 30